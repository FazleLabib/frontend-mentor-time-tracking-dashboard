<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="grid">

      <div class="grid-item side-bar">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="Image of Jeremy Robson.">
          <div class="details">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
      
        <div class="timeframe-buttons">
          <button class="tf-btn" type="submit" id="daily">Daily</button>
          <button class="tf-btn" type="submit" id="weekly">Weekly</button>
          <button class="tf-btn" type="submit" id="monthly">Monthly</button>
        </div>

      </div>

      <div class="grid-item activity" id="work">

        <div class="activity-bg">
          <img src="./images/icon-work.svg" alt="Icon of a suitcase.">
        </div>

        <div class="information">
          <div class="title">
            <h3 class="title" id="title-work">Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="Icon of three ellipsis.">
          </div>
          <div class="stats">
            <h1 id="current-work">32hrs</h1>
            <p id="previous-work">Last Week - 36hrs</p>
          </div>
        </div>

      </div>

      <div class="grid-item activity" id="play">
        <div class="activity-bg">
          <img src="./images/icon-play.svg" alt="Icon of a gamepad.">
        </div>

        <div class="information">
          <div class="title">
            <h3 class="title" id="title-play">Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="Icon of three ellipsis.">
          </div>
          <div class="stats">
            <h1 id="current-play">10hrs</h1>
            <p id="previous-play">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-item activity" id="study">
        <div class="activity-bg">
          <img src="./images/icon-study.svg" alt="Icon of a book.">
        </div>

        <div class="information">
          <div class="title">
            <h3 class="title" id="title-study">Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="Icon of three ellipsis.">
          </div>
          <div class="stats">
            <h1 id="current-study">4hrs</h1>
            <p id="previous-study">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-item activity" id="exercise">
        <div class="activity-bg">
          <img src="./images/icon-exercise.svg" alt="Rotated icon of a person running.">
        </div>

        <div class="information">
          <div class="title">
            <h3 class="title" id="title-exercise">Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="Icon of three ellipsis.">
          </div>
          <div class="stats">
            <h1 id="current-exercise">4hrs</h1>
            <p id="previous-exercise">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-item activity" id="social">
        <div class="activity-bg">
          <img src="./images/icon-social.svg" alt="Icon of chat bubbles.">
        </div>

        <div class="information">
          <div class="title">
            <h3 class="title" id="title-social">Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="Icon of three ellipsis.">
          </div>
          <div class="stats">
            <h1 id="current-social">5hrs</h1>
            <p id="previous-social">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-item activity" id="self-care">
        <div class="activity-bg">
          <img src="./images/icon-self-care.svg" alt="Icon of a heart with plus symbol in the middle.">
        </div>
        
        <div class="information">
          <div class="title">
            <h3 class="title" id="title-self-care">Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="Icon of three ellipsis.">
          </div>
          <div class="stats">
            <h1 id="current-self-care">2hrs</h1>
            <p id="previous-self-care">Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </div>

  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
